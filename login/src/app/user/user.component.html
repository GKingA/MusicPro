<mat-toolbar color="primary">
	<span class="title-center" style="font-size:22pt;color:white;">MusicPro</span>
</mat-toolbar>


<div class="w3-container">

		<mat-card class="example-card">
		<mat-card-header>
			<mat-card-title class="title-playlist" style="font-size:18pt;color:white;">Your Playlists</mat-card-title>
			&nbsp;&nbsp;<button mat-mini-fab style="font-size:18pt;color:white;" (click)="addPlaylist()" color="primary">+</button>

		</mat-card-header>
		<mat-card-actions>
				<mat-list *ngFor="let playlist of playlists" (click)="onSelectPlaylist(playlist.id)">
				  <mat-list-item class="playlist-name">{{playlist.name}}</mat-list-item>
				  <mat-divider></mat-divider>
				</mat-list>
		 </mat-card-actions>
		 <button mat-raised-button color="primary" (click)="logout()">Log out</button>
		</mat-card>

		
<mat-card class="search-card">
	<form class="example-form">
		<mat-form-field class="example-full-width">
			<input matInput id="searchInput" style="width:800px !important" placeholder="Search for a song" type="text" style="font-size:14pt;color:white;">
		</mat-form-field>
		&nbsp;&nbsp;&nbsp;<button mat-raised-button id="searchButton" color="primary" (click)="search()" align="right-side">Search</button>

	</form>
	
	<mat-card class="result-card" style="align:center">		
		<mat-card-content id="results">
		</mat-card-content>	
		<mat-card-actions>
				
				<ng-container *ngIf="searchResults.length != 0" class="result-card">
					<mat-grid-list cols="3" rowHeight="8:1" class="grid-songs" style="font-size:16pt;color:white;">
					  <mat-grid-tile> Title </mat-grid-tile>
					  <mat-grid-tile> Artist </mat-grid-tile>
					  <mat-grid-tile> Album </mat-grid-tile>				
					</mat-grid-list>
					<mat-grid-list *ngFor="let item of searchResults" (click)="onSelectSong(item)" cols="3" rowHeight="8:1" class="grid-songs" style="text-align:left;color:white;">
					
					<mat-grid-tile class="text-inside-grid" class="result-data"><a >{{item.name}} </a></mat-grid-tile>
					  <mat-grid-tile class="text-inside-grid" class="result-data"><a >{{item.artists[0].name}}</a></mat-grid-tile>
					  <mat-grid-tile class="text-inside-grid" class="result-data"><a >{{item.album.name}}</a></mat-grid-tile>
					
					</mat-grid-list>
				
				</ng-container>
		 </mat-card-actions>
		
			
	</mat-card>
	
</mat-card>

</div>
