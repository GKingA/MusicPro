<mat-toolbar color="primary">
	<span class="title-center">Welcome to MusicPro</span>
	Spotify&nbsp;<mat-slide-toggle> MusicBrainz</mat-slide-toggle>
</mat-toolbar>


<div class="w3-container">

		<mat-card class="example-card">
		<mat-card-header>
			<mat-card-title>My Playlists</mat-card-title>
		</mat-card-header>
		<mat-card-actions>
				<mat-list *ngFor="let playlist of playlists" (click)="onSelectPlaylist(playlist.id)">
				  <mat-list-item>{{playlist.name}}</mat-list-item>
				  <mat-divider></mat-divider>
				</mat-list>
		 </mat-card-actions>
		</mat-card>

		
<mat-card class="search-card">
	<form class="example-form">
		<mat-form-field class="example-full-width">
			<input matInput style="width:800px !important" placeholder="Search for a song" type="search" style="font-size:14pt;color:white;">
		</mat-form-field>
		&nbsp;&nbsp;&nbsp;<button mat-raised-button color="primary"  align="right-side">Search</button>

	</form>
	
	<mat-card class="result-card">
		<mat-card-header> RESULTS
		</mat-card-header>

		</mat-card-content>	
		
		
			
	</mat-card>
	
</mat-card>

</div>
